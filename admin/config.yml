backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: content/media
public_folder: content/media
collections:
  - name: "database"
    label: "Database"
    folder: "content"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Body", name: "body", widget: "text" }
